<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cloudflare AI Example</title>
    <link rel="icon" type="image/svg+xml" href="dummy.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');
      @import url('https://unpkg.com/normalize.css');
      

      div#content {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      div#header { 
        align-items: center;
        gap: 20px;
        display: flex; 
        justify-content: center;
      }

      div#response {
        position: fixed;
        top: 33%;
        width: 50%;
      }

      form#query-form { 
        bottom: 20px;
        position: fixed;
        display: flex;
        gap: 20px;
        margin: 0 auto;
        width: 90%;
      }

      form#query-form input { 
        flex: 1;
        padding: 5px;
      }

      #response-container {
        height: 400px; /* Adjust the height as needed */
        overflow-y: auto;
        padding: 10px;
      }

      .chat-bubble {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
        max-width: 70%;
      }

      .user {
        background-color: #DCF8C6;
        align-self: flex-start;
      }

      .ai {
        background-color: #E5E5EA;
        align-self: flex-end;
      }

    </style>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <h1 class="font-bold text-4xl">Dummy</h1>
      </div>

      <div id="response"></div>

      <form id="query-form">
        <input 
          autofocus
          name="query"
          placeholder="Ask the AI anything" 
          type="text" 
        >
        </input>
        <button type="submit">Ask</button>
      </form>
    </div>

    <script>
      const submitForm = async (formEvent) => {
        formEvent.preventDefault()

        const url = `/stream?query=${formEvent.target.query.value}`
        const source = new EventSource(url)

        // Clear existing response before appending new message
        document.querySelector("div#response").innerHTML = "";

        source.onmessage = (event) => {
          if (event.data === "[DONE]") {
            source.close()
            formEvent.target.query.value = ""
            return
          }
          const data = JSON.parse(event.data)
          document.querySelector("div#response").innerHTML += data.response
        }
      }

      document.querySelector("form#query-form").addEventListener("submit", submitForm)
    </script>
